<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Calculator app</title>

		<link rel="stylesheet" href="style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}

			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>

	<body>
		<main>
			<div class="top">
				<p>calc</p>
				<section>
					<p id="theme">THEME</p>
					<div id="buttonContainer">
						<div class="themeSwitch"></div>
					</div>

					<div id="legendTextContainer">
						<div class="legendText" onclick="go_to_1()">
							<p>1</p>
						</div>
						<div class="legendText" onclick="go_to_2()">
							<p>2</p>
						</div>
						<div class="legendText" onclick="go_to_3()">
							<p>3</p>
						</div>
					</div>
				</section>
			</div>

			<div class="output">399,989</div>
			<div class="inputPad">
				<div class="button">7</div>
				<div class="button">8</div>
				<div class="button">9</div>
				<div id="del" class="button">DEL</div>
				<div class="button">4</div>
				<div class="button">5</div>
				<div class="button">6</div>
				<div class="button">+</div>
				<div class="button">1</div>
				<div class="button">2</div>
				<div class="button">3</div>
				<div class="button">-</div>
				<div class="button">.</div>
				<div class="button">0</div>
				<div class="button">/</div>
				<div class="button">x</div>
				<div id="reset" 
				>RESET</div>
				<div id="equall" >=</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
		<script src="script.js"></script>
	</body>
</html>
